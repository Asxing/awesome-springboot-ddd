
spring.application.name=user-center
spring.profiles.active=#spring.profiles.active#
spring.profiles.include=swagger

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false

spring.jackson.serialization.indent-output=true

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:p6spy:mysql://127.0.0.1:3306/user-center?useUnicode=true&characterEncoding=utf8&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=abcd.1234
spring.datasource.druid.default-auto-commit=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=250
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

spring.liquibase.contexts=dev
spring.thymeleaf.cache=false

